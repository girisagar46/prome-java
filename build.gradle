plugins {
    id 'java'
}

group 'io.girisagar46'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.micrometer:micrometer-registry-prometheus:1.6.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}